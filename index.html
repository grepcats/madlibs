<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>A fantastical adventure</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks to write your story!</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="person1">A name</label>
            <input id="person1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="person2">Another name</label>
            <input id="person2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="vehicle">A vehicle</label>
            <input id="vehicle" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="number">A number</label>
            <input id="number" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="verb">A past tense verb</label>
            <input id="verb" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="profession">A profession</label>
            <input id="profession" class="form-control" type="text">
          </div>

          <button type="submit" class="btn btn-primary">Show me the story!</button>
        </form>
      </div>

      <div id="story">
        <h1>A fantastical adventure</h1>
        <p>One day, <span class="person1"></span> woke up in a bad mood. They had done none of their homework. When they <span class="verb"></span> to class, they were almost hit by a(n) <span class="vehicle"></span>! <span class="person2"></span> was driving the <span class="vehicle"></span> and they were drunk. They were arrested by a(n) <span class="profession"></span> and spent <span class="number"></span> years in jail. THE END?</p>
      </div>
    </div>
  </body>
</html>
